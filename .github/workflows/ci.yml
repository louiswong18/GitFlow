name: CI Pipeline

on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'feature/*'
      - 'release/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - 'main'
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # 'adopt' or 'zulu' also work
        java-version: '17'
        
    - name: Run Unit Tests
      run: |
        # Commands to run unit tests
        echo "Running unit tests..."
        # Example: npm install && npm test

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v1.2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        projectKey: 'louiswong18_gitflow'
        projectName: 'GitFlow'
